<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>CinemaTicket</h1>
        <form id="booking-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="movie">Movie</label>
                <select id="movie" name="movie" required>
                    <option value="">-- Select movie --</option>
                    <option value="movie1">Mad Max - Furiosa</option>
                    <option value="movie2">Wolverine and Deadpool</option>
                    <option value="movie3">Those About To Die</option>
                    <option value="movie4">Spiderman: Far From Home</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <select id="time" name="time" required>
                    <option value="">-- Select time --</option>
                    <option value="18:00">18:00 UTC</option>
                    <option value="19:00">19:00 UTC</option>
                    <option value="20:00">20:00 UTC</option>
                    <option value="21:00">21:00 UTC</option>
                    <option value="22:00">22:00 UTC</option>
                    <option value="23:00">23:00 UTC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <input type="number" id="seats" name="seats" required min="1" max="10">
            </div>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
